databases:
  - name: recipeapp
    databaseName: recipeapp
    user: recipeapp

services:
  - type: web
    name: recipeapp
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: recipeapp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false